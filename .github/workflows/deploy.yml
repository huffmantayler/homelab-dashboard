name: Deploy to Server

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm run test

      - name: Run Linting
        run: npm run lint



  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build Backend
      - name: Extract metadata (backend)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}

      # Build Frontend
      - name: Extract metadata (frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            # Frontend build args
            VITE_BESZEL_URL=${{ secrets.VITE_BESZEL_URL }}
            VITE_BESZEL_EMAIL=${{ secrets.VITE_BESZEL_EMAIL }}
            VITE_BESZEL_PASSWORD=${{ secrets.VITE_BESZEL_PASSWORD }}
            VITE_HA_URL=${{ secrets.VITE_HA_URL }}
            VITE_HA_TOKEN=${{ secrets.VITE_HA_TOKEN }}
            VITE_UPTIME_KUMA_URL=${{ secrets.VITE_UPTIME_KUMA_URL }}
            VITE_UPTIME_KUMA_USERNAME=${{ secrets.VITE_UPTIME_KUMA_USERNAME }}
            VITE_UPTIME_KUMA_PASSWORD=${{ secrets.VITE_UPTIME_KUMA_PASSWORD }}
            VITE_UPTIME_KUMA_TOKEN=${{ secrets.VITE_UPTIME_KUMA_TOKEN }}

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: Login to GHCR
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull Docker images
        run: |
          docker pull ghcr.io/${{ github.repository }}-backend:latest
          docker pull ghcr.io/${{ github.repository }}-frontend:latest

      - name: Stop and remove existing containers
        run: |
          docker stop home-dashboard-frontend || true
          docker rm home-dashboard-frontend || true
          docker stop home-dashboard-backend || true
          docker rm home-dashboard-backend || true
          # Legacy cleanup
          docker stop home-dashboard || true
          docker rm home-dashboard || true

      - name: Create network
        run: docker network create home-net || true

      - name: Run Backend
        run: |
          docker run -d \
            --name home-dashboard-backend \
            --network home-net \
            --restart unless-stopped \
            -e VITE_PIHOLE_URL=${{ secrets.VITE_PIHOLE_URL }} \
            -e VITE_PIHOLE_PASSWORD=${{ secrets.VITE_PIHOLE_PASSWORD }} \
            ghcr.io/${{ github.repository }}-backend:latest

      - name: Run Frontend
        run: |
          docker run -d \
            --name home-dashboard-frontend \
            --network home-net \
            --restart unless-stopped \
            -p 8080:80 \
            -e VITE_HA_URL=${{ secrets.VITE_HA_URL }} \
            -e VITE_UPTIME_KUMA_URL=${{ secrets.VITE_UPTIME_KUMA_URL }} \
            ghcr.io/${{ github.repository }}-frontend:latest

      - name: Cleanup unused images
        run: docker image prune -f
