name: Deploy to Server

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm run test

      - name: Run Linting
        run: npm run lint

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_BESZEL_URL=${{ secrets.VITE_BESZEL_URL }}
            VITE_BESZEL_EMAIL=${{ secrets.VITE_BESZEL_EMAIL }}
            VITE_BESZEL_PASSWORD=${{ secrets.VITE_BESZEL_PASSWORD }}
            VITE_PIHOLE_URL=${{ secrets.VITE_PIHOLE_URL }}
            VITE_PIHOLE_API_KEY=${{ secrets.VITE_PIHOLE_API_KEY }}
            VITE_HA_URL=${{ secrets.VITE_HA_URL }}
            VITE_HA_TOKEN=${{ secrets.VITE_HA_TOKEN }}
            VITE_UPTIME_KUMA_URL=${{ secrets.VITE_UPTIME_KUMA_URL }}
            VITE_UPTIME_KUMA_USERNAME=${{ secrets.VITE_UPTIME_KUMA_USERNAME }}
            VITE_UPTIME_KUMA_PASSWORD=${{ secrets.VITE_UPTIME_KUMA_PASSWORD }}
            VITE_UPTIME_KUMA_TOKEN=${{ secrets.VITE_UPTIME_KUMA_TOKEN }}

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: Login to GHCR
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull Docker image
        run: docker pull ghcr.io/${{ github.repository }}:latest

      - name: Stop and remove existing container
        run: |
          docker stop home-dashboard || true
          docker rm home-dashboard || true

      - name: Run new container
        run: |
          docker run -d \
            --name home-dashboard \
            --restart unless-stopped \
            -p 8080:80 \
            -e VITE_PIHOLE_URL=${{ secrets.VITE_PIHOLE_URL }} \
            -e VITE_HA_URL=${{ secrets.VITE_HA_URL }} \
            -e VITE_UPTIME_KUMA_URL=${{ secrets.VITE_UPTIME_KUMA_URL }} \
            ghcr.io/${{ github.repository }}:latest

      - name: Cleanup unused images
        run: docker image prune -f
